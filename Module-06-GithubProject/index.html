<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="assets/Gitfav.svg" />
            </div>
            <div class="footer">
                    <label class="sr-only">Digite o Github username que quer favoritar</label>
                    <input type="text" id="input--fav" placeholder="Digite o Github username que quer favoritar"/>
                    <button id="fav"><span>&#9734;</span>FAVORITAR</button>
            </div>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
